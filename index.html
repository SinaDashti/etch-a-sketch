<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketch</title>
</head>

<body>
    <h1>Etch-a-sketch</h1>
    <button id="sizeBtn" class="sizeBtn"><span>Change Size</span></button>
    <main>
        <div id='container' class="container" value='on' data-delete='off'></div>
        <div id='options'>
            <form action="">
                <p>Select a mode:</p><br>
                <div id='sketch-mode' class='sketch-mode'>
                    <input type="radio" id="sketch" name="mode" value="sketch" checked>
                    <label for="sketch">Sketch</label>
                    <input type="radio" id="erase" name="mode" value="erase">
                    <label for="erase">Erase</label>
                    <input type="radio" id="freeze" name="mode" value="freeze">
                    <label for="freeze">Freeze</label>
                </div>
            </form>
            <div>
                <p>Hold Control to freeze</p>
                <p>Hold Shift to erase</p>
                <p>Double click to reset a specific cell</p>
            </div>
            <form action="">
                <p>Change Size:</p>
                <br>
                <div>
                    <input type="range" id="size" name="size" min="1" max="64">
                    <label id='rangeSize' for="size">16 x 16</label>
                </div>
            </form>
        </div>

    </main>
    <button id="resetBtn" class="resetBtn"><span>Reset All</span></button>
    <br>

</body>

</html>
